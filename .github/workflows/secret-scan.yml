name: Secret Scan

on:
  pull_request:
    branches:
      - main   # Run scan on PRs targeting main branch

jobs:
  gitleaks-scan:
    name: Run Gitleaks Secret Scan
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout PR code
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Needed for scanning PR history

      # Step 2: Run Gitleaks with GitHub token
      - name: Run Gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --redact -v --exit-code=1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
