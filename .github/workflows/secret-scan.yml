name: Secret Scan

on:
  pull_request:
    branches:
      - '**'

jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest
    steps:
      # Checkout full history so Gitleaks can scan properly
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Install Gitleaks using correct versioned URL
      - name: Install Gitleaks
        run: |
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.28.0/gitleaks_8.28.0_linux_x64.tar.gz -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks version

      # Run Gitleaks scan
      - name: Run Gitleaks
        run: |
          gitleaks detect --source . --redact --exit-code=1
